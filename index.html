<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <button id="add_button">ADD BOOK</button>
    <div id="page_container"></div>
    
    <dialog id="add_dialog">
        <p>ENTER INFO FOR NEW BOOK: </p>
        <form method="dialog">
            <label for="booktitle">Book Title</label>
            <input type="text" id="book_title_text">

            <label for="book_author">Book Author</label>
            <input type="text" id="book_author_id">

            <label for="page_count">Page Count</label>
            <input type="number" id="page_count_text">

            <label for="bookcover_url">Book Cover URL</label>
            <input type="text" id="bookcover_url_text">

            <button id="ok">OK</button>
        </form>
    </dialog>

    <script src="index.js"></script>

</body>
</html>
